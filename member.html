<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5_MOBIOLE_ELAND_MEMBER_KYE</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/member.css">
    <link rel="shortcut icon" href="./AnyConv.com__favicon.ico">
</head>
<!-- 회원가입 페이지 -->
<body>
    <!-- 접근성 건너뛰기 링크 -->
    <div class="skip">
        <a href="#gnb">메뉴 바로가기</a>
        <a href="#container">콘텐츠 바로가기</a>
    </div>

    <!-- 상단 바 -->
    <header id="hd">
        <h1>E-LAND RETAIL</h1>
        <div class="h">
            <a href="#">
                <img src="./img/hamburger.png" width="30" alt="hamburger">
            </a>
        </div>

        <div class="s">
            <a href="#">
                <img src="./img/search.png" width="30" alt="search">
            </a>
        </div>
    </header>

    <!-- 뒤로가기 버튼 -->
    <div id="back">
        <a href="./mobile.html">
            <img src="./img/arrow_back.png" width="60" height="60" alt="back">
        </a>
    </div>

    <!-- JOIN MEMBERSHIP -->
    <section id="join">
        <h2 class="join">JOIN</h2>
        <h2>MEMBERSHIP</h2>


        <!-- 내용 -->
        <form action="membership.php" method="post" class="member cf">
            <div id="member">
                <div class="id">
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id">
                </div>
                
                <div id="overlap">
                    <input type="submit" value="중복확인" onclick="return false" >
                </div>

                <div class="pw">
                    <label for="pw"> 비밀번호</label>
                    <input type="text" name="pw" id="pw">
                </div>

                <div class="pw2">
                    <label for="pw2">비밀번호확인</label>
                    <input type="text" name="pw2" id="pw2">
                </div>

                <div class="name">
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name">
                </div>


                <div class="phone">
                    <label for="phone">휴대폰번호</label>
                    <input type="text" name="phone" id="phone" placeholder="- 없이 입력해주세요.">
                </div>

                <div id="sub1">
                    SMS 정보 수신 동의 여부
                    <input type="checkbox" name="y">예
                    <input type="checkbox" name="n">아니오
                </div>

                <div class="birth">
                    <label for="birth">생년월일</label>
                    <input type="date" name="birth" id="birth">
                </div>

                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>

                <div id="sub2">
                    E-mail 정보 수신 동의 여부
                    <input type="checkbox" name="y">예
                    <input type="checkbox" name="n">아니오
                </div>

                <div class="all">
                    <label for="check">이랜드 통합 멤버쉽으로 가입하기</label>
                    <input type="checkbox" name="check" id="check">예
                </div>

            </div>

            <!-- 가입 버튼 -->
            <div id="button">
                <input type="submit" value="가입하기" class="member_in" onclick="return false">
            </div>

        </form>

    </section>

    
    
</body>
</html>
